<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <h1>Crear una página en HTML5 que utilice la etiqueta < iframe > para incrustar 
            contenido externo.</h1>
            <figcaption><h2>Goole Maps</h2></figcaption>
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1366.3631261644596!2d-75.2292102235025!3d4.4294201362995045!
            3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1740619637181!5m2!1ses!2sco" width="600" height="450" style="border:0;" 
            allowfullscreen="true" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br><br>
            <figcaption><h2>Pagina Web Externa</h2></figcaption>    
            <iframe src="https://www.udemy.com" frameborder="0" allowfullscreen="true" width="600" height="800"></iframe><br><br>
        <p style="font-size: 30px;">
            El elemento <strong>< iframe ></strong> en <strong>HTML</strong> dentro de una pagina web.
            Es como una "ventana" dentro de tu pagina, que puede mostrar cualquier otra pagina web. 
        </p>
    </div><br><br>
    <a href="/index.html">|Volver al Menú|</a>
</body>
</html>
